    <script>
      // üî• NUCLEAR CACHE KILLER + SERVICE WORKER DESTROYER
      (function() {
        console.log('üî• CACHE KILLER v20.0 ACTIVE!');
        
        const CURRENT_VERSION = '20.0-KILL-SERVICE-WORKER';
        const storedVersion = localStorage.getItem('app_version');
        
        // STEP 1: Unregister ALL service workers
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => {
              console.log('üóëÔ∏è  Unregistering service worker:', registration);
              registration.unregister();
            });
          });
        }
        
        // STEP 2: Clear ALL caches
        if ('caches' in window) {
          caches.keys().then(names => {
            console.log('üóëÔ∏è  Clearing caches:', names);
            names.forEach(name => caches.delete(name));
          });
        }
        
        // STEP 3: Clear localStorage if old version
        if (storedVersion !== CURRENT_VERSION) {
          console.log('üîÑ Version changed:', storedVersion, '‚Üí', CURRENT_VERSION);
          localStorage.setItem('app_version', CURRENT_VERSION);
          
          // STEP 4: Force hard reload (only once)
          if (storedVersion && storedVersion !== CURRENT_VERSION) {
            console.log('üîÑ FORCING HARD RELOAD...');
            setTimeout(() => {
              window.location.reload(true);
            }, 500);
          }
        }
        
        // STEP 5: Log CSP status
        setTimeout(() => {
          const csp = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
          if (csp) {
            console.error('‚ùå OLD CSP STILL PRESENT!', csp.content);
          } else {
            console.log('‚úÖ NO CSP - Images should load freely!');
          }
        }, 1000);
      })();
    </script>

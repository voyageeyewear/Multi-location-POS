# Nixpacks configuration for Railway deployment with Puppeteer support

[phases.setup]
nixPkgs = ["nodejs", "chromium"]

[phases.install]
cmds = [
  "cd backend && npm ci --only=production",
  "cd frontend && npm ci"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "mkdir -p backend/frontend-build",
  "cp -r frontend/build/* backend/frontend-build/"
]

[start]
cmd = "cd backend && PUPPETEER_EXECUTABLE_PATH=/nix/store/$(ls /nix/store | grep chromium | head -1)/bin/chromium npm start"
